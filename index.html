<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Mesh Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <span class="fw-bold fs-4">Face Mesh Tracker</span>
    </a>
  </div>
</header>

<main class="container my-5">
  <section class="text-center">
    <h1 class="mb-4 fw-semibold text-primary">Contador de Movimientos Faciales</h1>

    <div class="video-wrapper mx-auto position-relative">
      <video id="video" width="640" height="480" autoplay muted playsinline></video>
      <canvas id="canvas" width="640" height="480" class="position-absolute top-0 start-0"></canvas>
    </div>

    <div class="counts d-flex justify-content-center gap-5 mt-4">
      <div class="count-box shadow rounded p-3 bg-white">
        <h3 class="mb-2 text-secondary">Ojos</h3>
        <p id="eyeCount" class="fs-3 fw-bold text-primary">0</p>
      </div>
      <div class="count-box shadow rounded p-3 bg-white">
        <h3 class="mb-2 text-secondary">Cejas</h3>
        <p id="browCount" class="fs-3 fw-bold text-primary">0</p>
      </div>
      <div class="count-box shadow rounded p-3 bg-white">
        <h3 class="mb-2 text-secondary">Boca</h3>
        <p id="mouthCount" class="fs-3 fw-bold text-primary">0</p>
      </div>
    </div>
  </section>
</main>

<footer class="bg-gradient-primary text-white text-center py-3 mt-auto">
  <p class="mb-0">Germán Zerón · 2025</p>
</footer>

<!-- MediaPipe Face Mesh -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="assets/js/faceMesh.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
